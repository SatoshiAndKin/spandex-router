name: Bug Report
description: Report a bug in the Spandex Router
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: Thanks for reporting a bug. Please fill out the details below.
  - type: input
    id: version
    attributes:
      label: Version
      description: Which version of the app are you using?
      placeholder: e.g. 1.0.0
    validations:
      required: true
  - type: dropdown
    id: chain
    attributes:
      label: Chain
      description: Which blockchain network?
      options:
        - Ethereum (1)
        - Base (8453)
        - Arbitrum (42161)
        - Polygon (137)
        - Optimism (10)
        - Other
    validations:
      required: true
  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear description of the bug.
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce the bug?
      value: |
        1. Go to '...'
        2. Enter '...'
        3. See error
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Logs / Screenshots
      description: Paste any relevant log output or screenshots.
    validations:
      required: false
